    <section class="addproduct">
        <form class="form">
            <h1>
                Add product
            </h1>
            <input type="file" multiple maxlength="5" class="imageInput" required>
            <div class="img">
                <img src="../assets/image/Untitled.png" alt="" class="img-head imagePreviews">
                <div class="img-g">
                    <img src="../assets/image/Untitled.png" alt="" class="imagePreviews">
                    <img src="../assets/image/Untitled.png" alt="" class="imagePreviews">
                    <img src="../assets/image/Untitled.png" alt="" class="imagePreviews">
                    <img src="../assets/image/Untitled.png" alt="" class="imagePreviews">
                </div>
            </div>
            <div class="form-input">
             <label>
               Title
               <input type="text" placeholder="Example" required>
             </label>
             <label>
                Starting Price
               <input type="number" placeholder="00000" required>
             </label>
             <label>
                starting date
              <div>
                <input type="date"  required>
                <input type="time"  required>
              </div>
             </label>
             <label>
                end date
              <div>
                <input type="date"  required>
                <input type="time"  required>
              </div>
             </label>
             <label>
               description
                <textarea required></textarea>
             </label>
            </div>
            <button>
                Submit  
            </button>
        </form>
    </section>
    <section class="addproduct">
